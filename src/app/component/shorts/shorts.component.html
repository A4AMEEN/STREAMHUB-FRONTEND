<div class="flex h-screen bg-[#0f0f0f] text-gray-100">
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-[#0f0f0f] border-b border-gray-800 sticky top-0 z-10">
      <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <div class="flex items-center mx-auto w-1/2 relative">
          <input type="text" placeholder="Search Shorts" class="bg-gray-800 text-gray-300 rounded-full px-6 py-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-700 transition-all duration-300 placeholder-gray-500">
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-200 transition-colors duration-300">
            <i class="fas fa-search text-xl"></i>
          </button>
        </div>
      </div>
    </header>
    
    <main class="flex-1 overflow-y-auto p-4 bg-[#0f0f0f]">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <div *ngFor="let short of shorts; let i = index" 
             class="bg-[#212121] rounded-lg overflow-hidden hover:bg-[#303030] transition-all duration-300 cursor-pointer transform hover:scale-105 shadow-lg"
             [style.animation-delay]="i * 50 + 'ms'"
             (click)="playShort(short)">
          <div class="relative group aspect-[9/16]">
            <video [src]="short.url" 
                   class="w-full h-full object-cover" 
                   preload="metadata"
                   #videoPlayer>
            </video>
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-opacity duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
              <i class="fas fa-play-circle text-5xl text-white"></i>
            </div>
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-2 py-1 rounded">
              {{ short.duration || '00:00' }}
            </div>
          </div>
          <div class="p-3">
            <div class="flex items-start">
              <img [src]="channel.profilePic || '../../../assets/images/download (1).png'" alt="Channel Avatar" class="w-8 h-8 rounded-full mr-2 object-cover">
              <div class="flex-1">
                <h3 class="text-[#f1f1f1] font-semibold text-sm line-clamp-2">{{ short.title }}</h3>
                <p class="text-[#aaa] text-xs mt-1">{{ short.channelName }}</p>
                <p class="text-[#aaa] text-xs mt-1">{{ short.views | number }} views</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Short Player Modal -->
  <div *ngIf="selectedShort" class="fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center z-50">
    <div class="relative w-full max-w-sm aspect-[9/16]">
      <video [src]="selectedShort.url" 
             class="w-full h-full object-cover" 
             controls 
             autoplay
             #modalVideoPlayer>
      </video>
      <button (click)="closeShort()" class="absolute top-4 right-4 text-white text-xl bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition-colors duration-300">
        <i class="fas fa-times"></i>
      </button>
      <button (click)="playPreviousShort()" class="absolute bottom-20 left-4 text-white text-xl bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition-colors duration-300">
        <i class="fas fa-backward"></i>
      </button>
      <button (click)="playNextShort()" class="absolute bottom-20 right-4 text-white text-xl bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition-colors duration-300">
        <i class="fas fa-forward"></i>
      </button>
      <div class="absolute bottom-4 left-4 right-4 text-white bg-black bg-opacity-70 p-3 rounded">
        <div class="flex items-center mb-2">
          <img [src]="selectedShort.channelProfilePic || '/assets/default-avatar.png'" alt="Channel Avatar" class="w-8 h-8 rounded-full mr-2 object-cover">
          <div>
            <h2 class="text-sm font-bold truncate">{{ selectedShort.title }}</h2>
            <p class="text-xs">{{ selectedShort.channelName }}</p>
          </div>
        </div>
        <p class="text-xs">{{ selectedShort.views | number }} views</p>
      </div>
    </div>
  </div>
</div>
