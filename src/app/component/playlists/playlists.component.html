<div class="flex h-screen bg-[#0f0f0f] text-gray-100">
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-[#0f0f0f] border-b border-gray-800 sticky top-0 z-10">
      <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <div class="flex items-center mx-auto w-1/2 relative">
          <input type="text" placeholder="Search playlists"
            class="bg-gray-800 text-gray-300 rounded-full px-6 py-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-700 transition-all duration-300 placeholder-gray-500">
          <button
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-200 transition-colors duration-300"
            (click)="searchPlaylists()">
            <i class="fas fa-search text-xl"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Playlist Content -->
    <main class="flex-1 overflow-y-auto p-8 bg-[#0f0f0f]">
      <h2 class="text-2xl font-bold mb-6 text-white">All Playlists</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <div *ngFor="let playlist of playlists; let i = index; trackBy: trackByPlaylistId"
          class="bg-[#212121] rounded-lg overflow-hidden hover:bg-[#303030] transition-all duration-300 cursor-pointer transform hover:scale-105"
          [style.animation-delay]="i * 50 + 'ms'" (click)="openPlaylistPopup(playlist)">

          <!-- Playlist Thumbnail (using first video URL) -->
          <div class="relative group">
            <img [src]="playlist.thumbnail || 'path/to/default-thumbnail.jpg'" class="w-full aspect-video object-cover"
              alt="Playlist thumbnail">
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-opacity duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
              <i class="fas fa-play-circle text-4xl text-white"></i>
            </div>
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-2 py-1 rounded">
              {{ playlist.videos.length || 0 }} videos
            </div>
          </div>

          <!-- Playlist Information -->
          <div class="p-4">
            <h3 class="text-[#f1f1f1] font-semibold text-sm line-clamp-2 mb-1">{{ playlist.name }}</h3>
            <div class="flex items-center mb-2">
              <img [src]="channel.profilePic || '../../../assets/images/download (1).png'" alt="Channel Avatar"
                class="w-6 h-6 rounded-full mr-2 object-cover flex-shrink-0">
              <p class="text-[#aaa] text-xs">{{ playlist.channelName || 'Unknown Creator' }}</p>
            </div>rs


            <div class="mt-3 flex space-x-2">
              <button *ngIf="playlist.isOwnedByUser"
                (click)="togglePlaylistVisibility(playlist); $event.stopPropagation()"
                class="text-xs px-2 py-1 rounded transition-colors duration-300"
                [ngClass]="playlist.isPublic ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'">
                {{ playlist.isPublic ? 'Make Private' : 'Make Public' }}
              </button>
              <button *ngIf="playlist.isOwnedByUser" (click)="deletePlaylist(playlist._id); $event.stopPropagation()"
                class="text-xs px-2 py-1 rounded bg-red-600 hover:bg-red-700 transition-colors duration-300">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Playlist Popup -->
  <div *ngIf="showPlaylistPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#212121] rounded-lg w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col">
      <div class="p-4 border-b border-gray-700 flex justify-between items-center">
        <h2 class="text-xl font-bold text-white">{{ selectedPlaylist?.name }}</h2>
        <button (click)="closePlaylistPopup()" class="text-gray-400 hover:text-white">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-4">
        <div *ngFor="let video of playlistVideos; let i = index" (click)="navigateToVideo(video)"
          class="flex items-center space-x-3 mb-4 p-2 hover:bg-[#303030] rounded transition-colors duration-300 cursor-pointer">
          <div class="flex-shrink-0">
            <video [src]="video.url" class="w-20 h-12 object-cover rounded" preload="metadata"></video>
          </div>
          <div class="flex-grow min-w-0">
            <h3 class="text-sm font-semibold text-white truncate">{{ video.title }}</h3>
            <p class="text-xs text-gray-400 truncate">{{ video.channelName }}</p>
          </div>
          <div class="flex-shrink-0 text-xs text-gray-400 whitespace-nowrap">
            {{ video.views }} views
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
