<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">All Channels</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let channel of paginatedChannels" class="bg-[#1f1f1f] rounded-lg overflow-hidden p-4">
        <div class="flex items-center mb-4">
          <img [src]="channel.profilePic" alt="Channel Profile" class="w-16 h-16 rounded-full mr-4">
          <div>
            <h2 class="text-xl font-semibold text-white">{{ channel.channelName }}</h2>
            <p class="text-gray-400">ID: {{ channel._id }}</p>
          </div>
        </div>
        <p class="text-gray-300">{{ channel.subscribers?.length || 0 }} subscribers</p>
        <p class="text-gray-300">{{ channel.videos?.length || 0 }} videos</p>
        <button
          (click)="confirmToggleChannelRestriction(channel)"
          class="mt-4 px-4 py-2 rounded"
          [ngClass]="{'bg-red-500 hover:bg-red-600': !channel.isRestricted, 'bg-green-500 hover:bg-green-600': channel.isRestricted}"
        >
          {{ channel.isRestricted ? 'Unrestrict Channel' : 'Restrict Channel' }}
        </button>
      </div>
    </div>
  
    <!-- Pagination controls -->
    <div class="mt-4 flex justify-center">
      <button 
        (click)="changePage(currentPage - 1)" 
        [disabled]="currentPage === 1"
        class="px-4 py-2 bg-blue-500 text-white rounded-l disabled:bg-gray-300"
      >
        Previous
      </button>
      <span class="px-4 py-2 bg-gray-200">
        Page {{ currentPage }} of {{ totalPages }}
      </span>
      <button 
        (click)="changePage(currentPage + 1)" 
        [disabled]="currentPage === totalPages"
        class="px-4 py-2 bg-blue-500 text-white rounded-r disabled:bg-gray-300"
      >
        Next
      </button>
    </div>
  </div>
